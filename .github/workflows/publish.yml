name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            artifact_name: gitclone
            asset_name: gitclone-linux-amd64-20.04
          - os: ubuntu-18.04
            artifact_name: gitclone
            asset_name: gitclone-linux-amd64-18.04
          - os: windows-latest
            artifact_name: gitclone.exe
            asset_name: gitclone-windows-amd64.exe
          - os: macos-11
            artifact_name: gitclone
            asset_name: gitclone-macos-11-amd64
          - os: macos-10.15
            artifact_name: gitclone
            asset_name: gitclone-macos-10.15-amd64

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release --locked
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/release/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        tag: ${{ github.ref }}